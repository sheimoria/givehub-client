query VolunteerRequests($eventIds: [Int!]!) {
  getVolunteerRequestListForEvents(
    cursor: null
    limit: 50
    eventIds: $eventIds
  ) {
    items {
      user {
        id
        username
        profile {
          firstName
          lastName
        }
      }
      adminapproval
      eventId
    }
  }
}
