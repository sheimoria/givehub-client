query VolunteerRequests($eventIds: [Int!]!, $limit: Int!) {
  getPendingVolunteerRequestForEvents(
    cursor: null
    limit: $limit
    eventIds: $eventIds
  ) {
    items {
      user {
        id
        username
        profile {
          firstName
          lastName
        }
        adminapproval
        eventId
        updatedAt
      }
    }
    hasMore
    errors {
      field
      error
    }
  }
}
