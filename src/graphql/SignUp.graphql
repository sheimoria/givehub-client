mutation SignUp(
  $signUp: UsernamePasswordInput!
  $userProfile: UserProfileUpdateInput!
) {
  register(options: $signUp) {
    errors {
      field
      message
    }
    user {
      id
    }
  }
  updateUserProfile(options: $userProfile) {
    errors {
      field
      message
    }
    success
  }
}
